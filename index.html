<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>
</head>
<body>
    <div id="header">
        <div id="header-content">
            <div id="nav-bar">
                <div id="header-logo-div">
                    <h3 id="header-logo">Header Logo</h3>
                </div>
                <div id="link-div">
                    <a class="link-text secondary-text" href="#"> header link one</a>
                    <a class="link-text secondary-text" href="#"> header link two</a>
                    <a class="link-text secondary-text" href="#"> header link three</a>
                </div>
            </div>
            <div id="description">
                <div id="text-btn-div">
                    <p class="main-text">This website is awesome</p>
                    <p class="secondary-text">This website has blah blah balh</p>
                    <button id="sign-up-btn">Sign up</button>
                </div>
                <div id="header-img-div">
                    <div id="img-placeholder" class="secondary-text">this is a placeholder</div>
                </div>
            </div>
        </div>
    </div>
    <div id="info-div">
        <p class="info-header-text">Some random info</p>
        <div id="img-with-text">
            <img class="info-div-img" src="#" alt="img1">
            <img class="info-div-img" src="#" alt="img2">
            <img class="info-div-img" src="#" alt="img3">
            <img class="info-div-img" src="#" alt="img4">
        </div>
    </div>
    <div id="quote-div">
    </div>
    <div id="call-to-action">
    </div>
    <div id="footer">
    </div>

</body>
</html>
